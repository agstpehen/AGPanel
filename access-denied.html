<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - AGPanel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card text-center fade-in-up" style="max-width: 520px;">
            <div class="mb-3">
                <div class="user-avatar" style="width: 64px; height: 64px; font-size: 1.2rem; margin: 0 auto;">
                    <i class="fas fa-lock"></i>
                </div>
            </div>
            <h1 class="mb-2" style="font-size: 2.25rem;">403</h1>
            <h2 class="mb-2" style="font-size: 1.25rem; font-weight: 600;">Access Denied</h2>
            <p class="text-muted mb-4">You don’t have permission to view this page. If you believe this is an error, please contact your administrator.</p>

            <div class="d-grid gap-2">
                <a href="dashboard.html" class="btn btn-primary">
                    <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                </a>
                <a href="login.html" class="btn btn-outline-secondary">
                    <i class="fas fa-right-to-bracket me-2"></i>Go to Login
                </a>
            </div>

            <div class="mt-4">
                <small class="text-muted">Error Code: 403 — Forbidden</small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>

    <style>
        .btn-outline-secondary {
            border: 2px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-primary);
        }
        .btn-outline-secondary:hover {
            background: var(--light-bg);
        }
    </style>
</body>
</html>
